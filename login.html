<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/modal.css">
    
</head>
<body>
  <div class="wrap">
    <!-- <div class="header">

    </div> -->
    <div class="container login_bg">
      <!-- ▼컨텐츠 영역▼ -->
      <div class="content">
        <div class="loginArea">
          <div class="title_box">
            <h3 class="title">sign<br>in</h3>
            <img src="images/logo.png" alt="logo" class="logo">
          </div>
          <div class="login_box">
            <form action="">
              <div class="selWrap">
                <div class="selected">
                  <div class="selectedValue">
                    <p data-val="">language</p>
                    <i class="selArrow"></i>
                  </div>
                  <ul class="optBox">
                    <li class="option optChk" data-val="0">Korea</li>
                    <li class="option" data-val="1">Eng</li>
                  </ul>
                </div>
              </div>
              <div class="inpWrap inpw_email">
                <label for="" class="is-hidden"><span>E-MAIL</span></label>
                <input type="text" id="" class="input block" placeholder="E-MAIL">
                <!-- <em class="errorCaption">Invalid ID</em> -->
              </div>
              <div class="inpWrap inpw_password">
                <label for="" class="is-hidden"><span>Password</span></label>
                <input type="password" id="" class="input block" placeholder="PW">
                <!-- <em class="errorCaption">Invalid PW</em> -->
              </div>
              <!-- <p class="forgetPw"><a href="#">Forgot password?</a></p> -->
              <div class="btnWrap btnw_login">
                <button type="button" class="btnType btnColorG block btnSize40">Login</button>
              </div>
              <div class="chkWrap">
                <input class="chkSquare" type="checkbox" name="cate" id="cateOpt1" checked>
                <label for="cateOpt1"><span>Save ID</span></label>
              </div>
            </form>
          </div>
          <div class="white_line"></div>
        </div>
      </div>
      <!-- ▲컨텐츠 영역▲ -->
    </div>
  </div>

<script src="js/jquery-1.12.4.js"></script>
<script src="js/common.js"></script>
<script src="js/modal.js"></script>  
</body>
</html>
