<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="css/jquery-ui.css">

</head>
<body>
  <div class="wrap sys_bg">
    <div class="header">

      </div>
      <div class="nav">
        <div class="gnbArea">
          
        </div>
      </div>
    </div>

      <!-- ▼컨텐츠 영역▼ -->
      <div class="content">
        <div class="title_box">
          <div class="title_area">
            <div class="title">
              <span class="tit_icon">●</span>
              <span class="tit_txt">파일 송신 내역 조회</span>
              <span class="line">|</span>
              <span class="tit_desc">ESC102545</span>
            </div>
          </div>
          <div class="right_area">
            <div class="breadcrumb" aria-label="breadcrumbs">
              <ul>
                <li><a href="#">데이터통신</a></li>

              </ul>
            </div>
            <button type="button" class="btnType btnOutGray01 btnSize30 btn_help hasicon">

              <span class="txt">Help</span>
            </button>
          </div>
        </div>
        <div class="search_box">
          <div class="search_item_wrap">
            <div class="inp_item inp_group txt4">

                <label for=""><span class="icon">·</span><span class="txt">거래사</span></label>
                <input type="text" id="" class="input wdh_100" placeholder="">
                <button type="button" class="btn_icon icon_seacrh"></button>
                <input type="text" id="" class="input wdh_140" placeholder="">
              </div>
            </div>
            <div class="inp_item inp_group">
              <div class="selWrap">
                <label for=""><span class="icon">·</span><span class="txt">종목</span></label>
                <div class="selected">
                  <div class="selectedValue">
                    <p data-val="">전체</p>
                    <i class="selArrow"></i>
                  </div>
                  <ul class="optBox">
                    <li class="option optChk" data-val="0">전체</li>
                    <li class="option" data-val="1">선택1</li>
                    <li class="option" data-val="2">선택2</li>
                    <li class="option" data-val="3">선택3</li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="inp_item inp_group">
              <div class="selWrap">
                <label for=""><span class="icon">·</span><span class="txt">업무</span></label>
                <div class="selected">
                  <div class="selectedValue">
                    <p data-val="">전체</p>
                    <i class="selArrow"></i>
                  </div>
                  <ul class="optBox">
                    <li class="option optChk" data-val="0">전체</li>
                    <li class="option" data-val="1">선택1</li>
                    <li class="option" data-val="2">선택2</li>
                    <li class="option" data-val="3">선택3</li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="inp_item inp_group txt6">
              <div class="selWrap">
                <label for=""><span class="icon">·</span><span class="txt">마감자료구분</span></label>
                <div class="selected">
                  <div class="selectedValue">
                    <p data-val="">전체</p>
                    <i class="selArrow"></i>
                  </div>
                  <ul class="optBox">
                    <li class="option optChk" data-val="0">전체</li>
                    <li class="option" data-val="1">선택1</li>
                    <li class="option" data-val="2">선택2</li>
                    <li class="option" data-val="3">선택3</li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="inp_item inp_group whalf full txt4">
              <div class="inpWrap">
                <label for=""><span class="icon">·</span><span class="txt">제목</span></label>
                <input type="text" id="" class="input" placeholder="">
              </div>
            </div>
            <div class="inp_item inp_group">
              <div class="inpWrap">
                <label for=""><span class="icon">·</span><span class="txt">게시자</span></label>
                <input type="text" id="" class="input" placeholder="">
              </div>
            </div>
            <div class="inp_item inp_group txt6">
              <div class="selWrap">
                <label for=""><span class="icon">·</span><span class="txt">등록구분</span></label>
                <div class="selected">
                  <div class="selectedValue">
                    <p data-val="">전체</p>
                    <i class="selArrow"></i>
                  </div>
                  <ul class="optBox">
                    <li class="option optChk" data-val="0">전체</li>
                    <li class="option" data-val="1">선택1</li>
                    <li class="option" data-val="2">선택2</li>
                    <li class="option" data-val="3">선택3</li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="inp_item inp_group txt4">
              <div class="selWrap">
                <label for=""><span class="icon">·</span><span class="txt">처리상태</span></label>
                <div class="selected">
                  <div class="selectedValue">
                    <p data-val="">전체</p>
                    <i class="selArrow"></i>
                  </div>
                  <ul class="optBox">
                    <li class="option optChk" data-val="0">전체</li>
                    <li class="option" data-val="1">선택1</li>
                    <li class="option" data-val="2">선택2</li>
                    <li class="option" data-val="3">선택3</li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="inp_item inp_group">
              <div class="inpWrap">
                <label for=""><span class="icon">·</span><span class="txt">담당자</span></label>
                <input type="text" id="" class="input wdh_100" placeholder="">
                <button type="button" class="btn_icon icon_seacrh"></button>
                <input type="text" id="" class="input wdh_100" placeholder="" readonly>
              </div>
            </div>
            <div class="inp_item inp_group whalf">
              <div class="calWrap">
                <div class="inpWrap">
                  <label for=""><span class="icon">·</span><span class="txt">기간</span></label>
                  <input type="text" placeholder="" class="input inp_date" id="datepicker" value="YYYY. DD. MM" />
                  <span class="txt">~</span>
                  <input type="text" placeholder="" class="input inp_date" id="datepicker2" value="YYYY. DD. MM" />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="contents_box">
          <div class="cont_group">
            <div class="title_area">
              <div class="title">
                <span class="tit_icon">●</span>
                <span class="tit_txt">파일 송신 내역</span>
              </div>
              <div class="btn_area">
                <button type="button" class="btnType btnOutGray01 btnSize40">신규</button>
              </div>
            </div>
            <div class="grid_wrap">
              <!-- <div id="jqGridPager" class="custompager"></div> -->
              <table id="Gridsample"></table>
            </div>
          </div>
        </div>
      </div>
      <!-- ▲컨텐츠 영역▲ -->
    </div>
  </div>

<script src="js/jquery-1.11.0.min.js"></script>
<!-- <script src="js/jquery-3.7.1.min.js"></script> -->
<script src="js/jquery-ui.js"></script>
<script src="js/grid.locale-en.js"></script>
<script src="js/jquery.jqGrid.min.js"></script>
<script src="js/common.js"></script>
<script src="js/modal.js"></script>

<script>
$( function() {
  $( "#datepicker" ).datepicker();
  $( "#datepicker2" ).datepicker();
});
</script>
  
<script>
  //<![CDATA[
  $(function () {
    "use strict";
    $("#Gridsample").jqGrid({
      url: 'https://jsonplaceholder.typicode.com/users',
      datatype: "json",
      colModel: [
          { name: 'id', label: '순번', width: 50 },
          { name: 'name', label: '거래사', width: 100 },
          { name: 'username', label: '종목', width: 100 },
          { name: 'email', label: '업무', width: 100 },
          { name: 'phone', label: '마감자료구분', width: 100 },
          { name: 'phone', label: '제목', width: 100 },
          { name: 'phone', label: '등록구분', width: 100 },
      ],
      width: '1200',
      height: '300',
      height: '360',
      autowidth : true,
      shrinkToFit: true,
      // mtype: get,
      rowNum : 10,  // 보여줄 행의 개수 설정
      rowList : [10,20,30], // 한 화면에 보여줄 row의 수(rowNum의 수) 를 조절 가능하도록 기능 제공            
      pager : "#jqGridPager",
      rownumber : true, // 각 row의 맨 앞줄에 각 행의 번호가 자동으로 부여 되도록 설정
    });
  });
  //]]>
</script>

</body>
</html>
